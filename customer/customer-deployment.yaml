apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-app
spec:
  selector:
    matchLabels:
      run: customer-app
  replicas: 2
  template:
    metadata:
      labels:
        run: customer-app
    spec:
      containers:
      - name: customer-app
        image: docker.io/dfoley3118/customer-app:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: customer-app
  type: LoadBalancer
status:
  loadBalancer: {}
